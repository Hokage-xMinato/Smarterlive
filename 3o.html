    const noteDrawer = document.getElementById('noteDrawer');
    const closeNotesBtn = document.getElementById('closeNotes');
    const noteList = document.getElementById('noteList');
    const noteInput = document.getElementById('noteInput');
    const saveNoteBtn = document.getElementById('saveNoteBtn');
    const timeDisplay = document.getElementById('timeDisplay');
    const topProgressBar = document.getElementById('top-progress-bar');
    const progressBar = document.getElementById('progress-bar');
    
    // --- PLAYER STATE & CORE LOGIC ---
    const initialUrl=decodeURIComponent(param('lessonurl')||'').trim(); if(!initialUrl){Swal.fire({icon:'error',title:'Missing URL',text:'The url is required.'}); throw new Error('Missing lessonurl');} const getBaseUrl=url=>url.replace(/index_\d\.m3u8.*$/,''); const baseUrl=getBaseUrl(initialUrl); const resumeKey=`resume_${baseUrl}`; const notesKey=`notes_${baseUrl}`; let currentVideoUrl=initialUrl; let hlsInstance=null;

    function formatTime(s){if(!isFinite(s))return'00:00';const h=Math.floor(s/3600);const m=Math.floor((s%3600)/60);const sec=Math.floor(s%60);return(h>0?h+':':'')+String(m).padStart(2,'0')+':'+String(sec).padStart(2,'0');}
    function attachHls(url,resumeAt=0){if(hlsInstance){hlsInstance.destroy();}if(Hls.isSupported()){const hls=new Hls();hlsInstance=hls;hls.loadSource(url);hls.attachMedia(video);hls.on(Hls.Events.MANIFEST_PARSED,()=>{if(resumeAt>1&&resumeAt<video.duration){video.currentTime=resumeAt;}video.play().catch(()=>{});});}else if(video.canPlayType('application/vnd.apple.mpegurl')){video.src=url;video.addEventListener('loadedmetadata',()=>{if(resumeAt>1&&resumeAt<video.duration){video.currentTime=resumeAt;}video.play().catch(()=>{});},{once:true});}}
    function initialLoad(){const resumeParam=parseFloat(param('resume'));const savedTime=parseFloat(localStorage.getItem(resumeKey)||'0');if(!isNaN(resumeParam)&&resumeParam>0){attachHls(currentVideoUrl,resumeParam);}else if(savedTime>5){Swal.fire({title:'Resume Video?',text:`Continue watching from ${formatTime(savedTime)}?`,icon:'question',showCancelButton:true,confirmButtonText:'Yes, Resume',cancelButtonText:'Start Over',customClass:{popup:'swal-custom-light-theme'}}).then(res=>{attachHls(currentVideoUrl,res.isConfirmed?savedTime:0);});}else{attachHls(currentVideoUrl,0);}}
    initialLoad();
    setInterval(()=>{if(!isNaN(video.currentTime)&&video.duration>0&&!video.paused){localStorage.setItem(resumeKey,video.currentTime);}},3000);

    // --- PLAYER UI & CONTROLS ---
    function togglePlay() { video.paused ? video.play() : video.pause(); }
    function toggleMute() { video.muted = !video.muted; }
    async function toggleFullscreen() {
        if (!document.fullscreenElement) {
            await playerWrapper.requestFullscreen();
            try { if (screen.orientation && screen.orientation.lock) await screen.orientation.lock('landscape'); } catch (err) {}
        } else {
            await document.exitFullscreen();
            try { if (screen.orientation && screen.orientation.unlock) screen.orientation.unlock(); } catch (err) {}
        }
    }
    video.addEventListener('play', () => { playerWrapper.classList.remove('paused'); playPauseBtn.innerHTML = `<i data-feather="pause"></i>`; centerPlayPauseIcon.querySelector('path').setAttribute('d', pauseIconPath); feather.replace(); });
    video.addEventListener('pause', () => { playerWrapper.classList.add('paused'); playerWrapper.classList.add('controls-visible'); playPauseBtn.innerHTML = `<i data-feather="play"></i>`; centerPlayPauseIcon.querySelector('path').setAttribute('d', playIconPath); feather.replace(); });
    let controlsTimeout;
    function showControls() { playerWrapper.classList.add('controls-visible'); clearTimeout(controlsTimeout); if (!video.paused) { controlsTimeout = setTimeout(() => { playerWrapper.classList.remove('controls-visible'); }, 3000); } }
    
    // --- EVENT LISTENERS ---
    tapOverlay.addEventListener('click', showControls);
    centerPlayPauseBtn.addEventListener('click', togglePlay);
    rewindBtn.addEventListener('click', () => video.currentTime -= 10);
    forwardBtn.addEventListener('click', () => video.currentTime += 10);
    playPauseBtn.addEventListener('click', togglePlay);
    fullscreenBtn.addEventListener('click', toggleFullscreen);

    document.addEventListener('keydown', e => {
        const activeEl = document.activeElement; if (activeEl === noteInput || /textarea|input/i.test(activeEl.tagName)) return;
        if(e.target.closest('.swal2-container')) return;
        e.preventDefault();
        switch(e.key.toLowerCase()) {
            case ' ': case 'k': togglePlay(); showControls(); break;
            case 'm': toggleMute(); showControls(); break;
            case 'f': toggleFullscreen(); break;
            case 'arrowleft': video.currentTime -= 5; showControls(); break;
            case 'arrowright': video.currentTime += 5; showControls(); break;
        }
    });

    let holdTimeout;
    volumeBtn.addEventListener('touchstart', e => { e.preventDefault(); holdTimeout = setTimeout(() => { volumeContainer.classList.add('slider-visible'); }, 500); }, { passive: false });
    volumeBtn.addEventListener('touchend', () => { clearTimeout(holdTimeout); });
    volumeBtn.addEventListener('click', () => { if (!volumeContainer.classList.contains('slider-visible')) { toggleMute(); } });
    document.body.addEventListener('click', e => { if (!volumeContainer.contains(e.target)) { volumeContainer.classList.remove('slider-visible'); } });
    volumeSlider.addEventListener('input', () => { video.volume = volumeSlider.value; video.muted = volumeSlider.value == 0; });
    video.addEventListener('volumechange', () => {
        volumeSlider.value = video.muted ? 0 : video.volume;
        const volPercent = (video.muted ? 0 : video.volume) * 100;
        volumeSlider.style.setProperty('--volume-percent',`${volPercent}%`);
        if(video.muted || video.volume === 0) volumeBtn.innerHTML = `<i data-feather="volume-x"></i>`;
        else if (video.volume < 0.5) volumeBtn.innerHTML = `<i data-feather="volume-1"></i>`;
        else volumeBtn.innerHTML = `<i data-feather="volume-2"></i>`;
        feather.replace();
    });

    video.addEventListener('timeupdate',()=>{const percent=(video.currentTime/video.duration)*100 || 0; progressBar.value=percent; progressBar.style.setProperty('--progress-percent',`${percent}%`); topProgressBar.style.width=`${Math.min(100,percent)}%`; timeDisplay.textContent=`${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;});
    video.addEventListener('loadedmetadata',()=>{timeDisplay.textContent=`00:00 / ${formatTime(video.duration)}`;});
    progressBar.addEventListener('input',()=>{const time=(progressBar.value/100)*video.duration;video.currentTime=time;});

    // --- POPUPS & MENUS ---
    qualityBtn.addEventListener('click', showQualityPopup);
    settingsBtn.addEventListener('click', () => {
      Swal.fire({ title: 'Settings', html: `<div id="swal-menu-speed" class="swal-menu-button"><i data-feather="wind"></i><span class="swal-menu-button-text">Playback Speed</span></div><div id="swal-menu-pip" class="swal-menu-button"><i data-feather="airplay"></i><span class="swal-menu-button-text">Picture-in-Picture</span></div>`, showConfirmButton: false, showCancelButton: true, cancelButtonText: 'Close', customClass: { popup: 'swal-custom-light-theme' },
          didOpen: () => {
              feather.replace();
              document.getElementById('swal-menu-speed').addEventListener('click', () => { Swal.close(); showSpeedPopup(); });
              document.getElementById('swal-menu-pip').addEventListener('click', () => { Swal.close(); if (document.pictureInPictureEnabled) { document.pictureInPictureElement ? document.exitPictureInPicture() : video.requestPictureInPicture(); } });
          }
      });
    });

    function showQualityPopup(){Swal.fire({title:'Video Quality',input:'radio',inputOptions:{index_1:'240p',index_2:'360p',index_3:'480p',index_4:'720p'},inputValue:currentVideoUrl.match(/index_\d+/)?.[0]||'index_3',showCancelButton:true,confirmButtonText:'Change Quality',customClass:{popup:'swal-custom-light-theme'}}).then(res=>{if(res.isConfirmed&&res.value){const timeNow=video.currentTime||0;const urlObj=new URL(currentVideoUrl);const base=urlObj.origin+urlObj.pathname;const params=urlObj.search||"";const newBase=base.replace(/index_\d+\.m3u8$/,`${res.value}.m3u8`);const newUrl=newBase+params;currentVideoUrl=newUrl;localStorage.setItem("lastQuality_"+baseUrl,res.value);attachHls(currentVideoUrl,timeNow);}});}
    function showSpeedPopup() {
      Swal.fire({ title: 'Playback Speed', html: `<div class="swal-speed-control"><span id="speed-indicator">1.00x</span><input type="range" id="speed-slider" min="0.25" max="5" step="0.25" value="1"></div>`, input: 'radio', inputValue: video.playbackRate, inputOptions: { '0.5': '0.5×', '0.75': '0.75×', '1': 'Normal', '1.5': '1.5×', '2': '2×' }, showCancelButton: true, confirmButtonText: 'Set Speed', customClass: { popup: 'swal-custom-light-theme' },
          didOpen: () => {
              const slider = document.getElementById('speed-slider'); const indicator = document.getElementById('speed-indicator'); const radios = document.querySelectorAll('.swal2-radio input');
              slider.value = video.playbackRate; indicator.textContent = `${parseFloat(slider.value).toFixed(2)}x`;
              slider.addEventListener('input', () => { const speed = parseFloat(slider.value); video.playbackRate = speed; indicator.textContent = `${speed.toFixed(2)}x`; radios.forEach(r => r.checked = r.value == speed); });
              radios.forEach(radio => { radio.addEventListener('change', () => { slider.value = radio.value; indicator.textContent = `${parseFloat(slider.value).toFixed(2)}x`; }); });
          }
      }).then(res => { if (res.isConfirmed && res.value) { video.playbackRate = parseFloat(res.value); } else if (res.isConfirmed) { video.playbackRate = parseFloat(document.getElementById('speed-slider').value); } });
    }

    // --- NOTES SYSTEM ---
    function openNotes(){noteDrawer.classList.add('open');loadNotes();}
    function closeNotesDrawer(){noteDrawer.classList.remove('open');}
    noteBtn.addEventListener('click',openNotes);closeNotesBtn.addEventListener('click',closeNotesDrawer);function escapeHtml(s){return(s+'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');}
    function loadNotes(){const notes=JSON.parse(localStorage.getItem(notesKey)||'[]');noteList.innerHTML='';if(notes.length===0){noteList.innerHTML='<div style="opacity:.7;text-align:center;padding:20px;">No notes yet.</div>';return;}notes.sort((a,b)=>a.time-b.time).forEach(n=>{const el=document.createElement('div');el.className='note-card';el.innerHTML=`<div style="display:flex;justify-content:space-between;align-items:flex-start;gap:8px"><div><div style='font-weight:700; color: var(--primary-accent);'>@ ${n.timestamp}</div><div style='opacity:.9;margin-top:6px;white-space:pre-wrap;'>${escapeHtml(n.text)}</div></div><div style='display:flex;gap:6px;'><button class='control-btn' data-action='jump' data-time='${n.time}' title="Jump">⏱️</button><button class='control-btn' data-action='edit' data-id='${n.id}' title="Edit">✏️</button><button class='control-btn' data-action="delete" data-id='${n.id}' title="Delete">🗑️</button></div></div>`;noteList.appendChild(el);});}
    noteList.addEventListener('click',(e)=>{const btn=e.target.closest('button[data-action]');if(!btn)return;const action=btn.dataset.action;let notes=JSON.parse(localStorage.getItem(notesKey)||'[]');if(action==='jump'){video.currentTime=parseFloat(btn.dataset.time||'0');closeNotesDrawer();}else if(action==='delete'){notes=notes.filter(x=>x.id!==parseInt(btn.dataset.id));localStorage.setItem(notesKey,JSON.stringify(notes));loadNotes();}else if(action==='edit'){const note=notes.find(x=>x.id===parseInt(btn.dataset.id));if(!note)return;Swal.fire({title:'Edit Note',input:'textarea',inputValue:note.text,showCancelButton:true,confirmButtonText:'Save Changes', customClass: {popup: 'swal-custom-light-theme'}}).then(res=>{if(res.isConfirmed&&res.value){note.text=res.value.trim();localStorage.setItem(notesKey,JSON.stringify(notes));loadNotes();}});}});
    saveNoteBtn.addEventListener('click',()=>{const txt=(noteInput.value||'').trim();if(!txt)return Swal.fire({title: 'Empty Note',text:'Please write something.',icon:'warning', customClass: {popup: 'swal-custom-light-theme'}});const notes=JSON.parse(localStorage.getItem(notesKey)||'[]');const now=Math.floor(video.currentTime||0);notes.push({id:Date.now(),time:now,timestamp:formatTime(now),text:txt});localStorage.setItem(notesKey,JSON.stringify(notes));noteInput.value='';loadNotes();Swal.fire({toast:true,icon:'success',title:'Note Saved!',position:'top-end',showConfirmButton:false,timer:1500});});

    // --- OTHER CONTROLS ---
    screenshotBtn.addEventListener('click',()=>{try{const canvas=document.createElement('canvas');canvas.width=video.videoWidth;canvas.height=video.videoHeight;canvas.getContext('2d').drawImage(video,0,0,canvas.width,canvas.height);canvas.toBlob(blob=>{const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=`StudySmarter-Screenshot-${Date.now()}.jpg`;a.click();URL.revokeObjectURL(a.href);},'image/jpeg');}catch(e){Swal.fire({title:'Screenshot Failed',text:'Could not capture frame. This may be due to browser security restrictions.',icon:'error', customClass: {popup: 'swal-custom-light-theme'}});}});

    // --- FINAL SETUP ---
    feather.replace();
    setTimeout(()=>document.body.classList.add('loaded'),100);
  });
  </script>
